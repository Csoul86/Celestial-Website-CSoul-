<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSoul</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="bg"></div>
<div class="particles"></div>
<div class="ashes"></div>

<div class="center-box">
  <img src="logo.png" class="logo hidden" id="logo">
  <h1 class="hidden" id="title">CSoul Hub</h1>
  <p class="hidden" id="desc">CSoul is a Discord server that creates Discord bots, Roblox scripts, and has a friendly community.</p>

  <div class="buttons hidden" id="buttons">
    <a href="home.html" class="btn glow">Continue</a>
    <a href="https://discord.gg/UWBFhMZwkw" target="_blank" class="btn outline"><i class="fab fa-discord"></i> Discord</a>
    <a href="#scripts" class="btn outline"><i class="fas fa-file-alt"></i> Scripts</a>
  </div>
</div>

<script>
const logo = document.getElementById('logo')
const title = document.getElementById('title')
const desc = document.getElementById('desc')
const buttons = document.getElementById('buttons')

setTimeout(()=>logo.classList.remove("hidden"),400)
setTimeout(()=>title.classList.remove("hidden"),900)
setTimeout(()=>desc.classList.remove("hidden"),1400)
setTimeout(()=>buttons.classList.remove("hidden"),1900)

const quoteText = 'Welcome To CSoul Website! Explore scripts and our moderation team.'
let i = 0
function typeWriter(){if(i<quoteText.length){desc.innerHTML += quoteText.charAt(i);i++;setTimeout(typeWriter,30)}}
setTimeout(typeWriter,1600)
</script>

</body>
</html>
