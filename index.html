<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSoul Hub</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="ash-container"></div>
<div class="landing">
  <img src="logo.png" class="logo" alt="CSoul Hub Logo">
  <h1 class="glow-text">CSoul Hub</h1>
  <div class="buttons">
    <a href="home.html" class="btn">Continue</a>
    <a href="https://discord.gg/UWBFhMZwkw" target="_blank" class="btn discord">Join Discord</a>
  </div>
</div>
<script>
for(let i=0;i<100;i++){
  const ash=document.createElement('div');
  ash.className='ash';
  ash.style.left=Math.random()*window.innerWidth+'px';
  ash.style.top=window.innerHeight+Math.random()*300+'px';
  ash.style.width=5+Math.random()*10+'px';
  ash.style.height=ash.style.width;
  ash.style.animationDuration=3+Math.random()*5+'s';
  document.querySelector('.ash-container').appendChild(ash);
}
</script>
</body>
</html>
