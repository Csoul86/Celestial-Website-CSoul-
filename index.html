<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSoul</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<canvas id="bg"></canvas>

<div class="popup" id="popup">
  <div class="popup-box">
    <img src="diesel_logo.png">
    <h1>CSoul Hub</h1>
    <p>CSoul is a Discord server that creates high-quality Discord bots, powerful Roblox scripts, and maintains a friendly and active community.</p>
    <button onclick="closePopup()">Enter</button>
  </div>
</div>

<script>
const c=document.getElementById("bg"),x=c.getContext("2d")
c.width=innerWidth;c.height=innerHeight
let stars=[...Array(200)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,s:Math.random()*2}))
let ash=[...Array(120)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*3+1,dx:(Math.random()-.5)*.3,dy:(Math.random()-.5)*.3,c:Math.random()>.5?"red":"blue"}))
function draw(){
x.clearRect(0,0,c.width,c.height)
stars.forEach(s=>{x.fillStyle="#fff";x.fillRect(s.x,s.y,s.s,s.s)})
ash.forEach(a=>{
x.fillStyle=a.c=="red"?"rgba(255,0,80,.6)":"rgba(0,180,255,.6)"
x.beginPath();x.arc(a.x,a.y,a.r,0,Math.PI*2);x.fill()
a.x+=a.dx;a.y+=a.dy
if(a.x<0||a.x>c.width)a.dx*=-1
if(a.y<0||a.y>c.height)a.dy*=-1
})
requestAnimationFrame(draw)
}
draw()
window.onresize=()=>{c.width=innerWidth;c.height=innerHeight}
function closePopup(){window.location.href="home.html"}
</script>

</body>
</html>
