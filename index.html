<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSoul</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="bg"></div>
<div class="particles"></div>
<div class="ashes"></div>

<div class="center-box">
  <img src="logo.png" class="logo hidden" id="logo">
  <h1 class="hidden" id="title">CSoul Hub</h1>
  <p class="hidden" id="desc">
    CSoul is a Discord server that creates Discord bots, Roblox scripts, and has a friendly community.
  </p>

  <div class="buttons hidden" id="buttons">
    <a href="home.html" class="btn glow">Continue</a>
    <a href="https://discord.gg/UWBFhMZwkw" class="btn outline">Join Discord</a>
  </div>
</div>

<script>
setTimeout(()=>logo.classList.remove("hidden"),400)
setTimeout(()=>title.classList.remove("hidden"),900)
setTimeout(()=>desc.classList.remove("hidden"),1400)
setTimeout(()=>buttons.classList.remove("hidden"),1900)
</script>

</body>
</html>
