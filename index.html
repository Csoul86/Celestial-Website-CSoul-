<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSoul</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="bg"></div>
<div class="particles"></div>
<div class="ashes"></div>

<div class="center-box">
  <img src="logo.png" class="logo hidden" id="logo">
  <p class="hidden" id="quote">Welcome To CSoul Website! Explore scripts and our moderation team.</p>

  <div class="button-box hidden" id="buttons">
    <a href="home.html" class="btn glow">Continue</a>
    <a href="https://discord.gg/UWBFhMZwkw" target="_blank" class="btn discord"><i class="fab fa-discord"></i> Discord</a>
    <a href="#scripts" class="btn paper"><i class="fas fa-file-alt"></i> Scripts</a>
  </div>
</div>

<script>
const logo = document.getElementById('logo')
const quote = document.getElementById('quote')
const buttons = document.getElementById('buttons')

setTimeout(()=>logo.classList.remove("hidden"),400)
setTimeout(()=>quote.classList.remove("hidden"),900)
setTimeout(()=>buttons.classList.remove("hidden"),1600)
</script>

</body>
</html>
